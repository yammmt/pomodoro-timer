<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #ffffff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        #timer-display {
            font-size: 72px;
            font-weight: 300;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }
        #state-label {
            font-size: 24px;
            margin-bottom: 30px;
            color: #888;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: nowrap;
            margin: 0 16px;
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-dialog {
            background: #1f1f1f;
            color: #fff;
            padding: 18px 20px;
            border-radius: 10px;
            max-width: 320px;
            width: calc(100% - 32px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .modal-dialog p {
            margin: 0;
            font-size: 16px;
            line-height: 1.4;
        }
        .modal-buttons {
            margin-top: 18px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        #start-btn {
            background: #10b981;
            color: white;
        }
        #start-btn:hover:not(:disabled) {
            background: #059669;
        }
        #pause-btn {
            background: #f59e0b;
            color: white;
        }
        #pause-btn:hover:not(:disabled) {
            background: #d97706;
        }
        #resume-btn {
            background: #3b82f6;
            color: white;
        }
        #resume-btn:hover:not(:disabled) {
            background: #2563eb;
        }
        #clear-btn {
            background: #ef4444;
            color: white;
        }
        #clear-btn:hover:not(:disabled) {
            background: #dc2626;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }
        .btn-secondary {
            background: #374151;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="state-label" role="status" aria-live="polite">Ready</div>
        <div id="timer-display" role="timer" aria-live="polite" aria-atomic="true">25:00</div>
        <div class="controls">
            <button id="start-btn" aria-label="Start 25-minute work timer">Start</button>
            <button id="pause-btn" disabled aria-label="Pause timer">Pause</button>
            <button id="resume-btn" disabled aria-label="Resume timer">Resume</button>
            <button id="clear-btn" aria-label="Clear timer and reset">Clear</button>
        </div>
        <div id="clear-confirm-dialog" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="clear-dialog-title">
            <div class="modal-dialog">
                <p id="clear-dialog-title">This will remove the current time and status. Continue?</p>
                <div class="modal-buttons">
                    <button id="confirm-clear-btn" class="btn-danger">Clear</button>
                    <button id="cancel-clear-btn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
